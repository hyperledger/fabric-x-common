syntax = "proto3";

option go_package = "github.com/hyperledger/fabric-x-common/api/protopeer";

package protopeer;

//ChaincodeEvent is used for events and registrations that are specific to chaincode
//string type - "chaincode"
message ChaincodeEvent {
    string chaincode_id = 1;
    string tx_id = 2;
    string event_name = 3;
    bytes payload = 4;
}
